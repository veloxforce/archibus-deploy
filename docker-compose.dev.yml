# Custom LibreChat Deployment
# Local build with source code modifications and custom integrations
# Runs on port 3080 with independent data volumes
# Reference: services/librechat/docker-compose.yml for vanilla deployment

services:
  api:
    container_name: LibreChat-dev
    ports:
      - "3080:3080"
    depends_on:
      - mongodb-dev
      - rag_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://0.0.0.0:3080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb-dev:27017/LibreChat
      - MEILI_HOST=http://meilisearch-dev:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api-dev:${RAG_PORT:-8000}
      - DOMAIN_SERVER=https://librechat.veloxforce.dev
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./librechat.yaml:/app/librechat.yaml
      # Removed ./logs bind mount - causes root ownership issues. Container manages logs internally.
    networks:
      - default
      - archibus_network
  mongodb-dev:
    container_name: chat-mongodb-dev
    image: mongo
    restart: always
    volumes:
      - dev_mongodb_data:/data/db
    command: mongod --noauth
    networks:
      - default
  meilisearch-dev:
    container_name: chat-meilisearch-dev
    image: getmeili/meilisearch:v1.12.3
    restart: always
    environment:
      - MEILI_HOST=http://meilisearch-dev:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - dev_meili_data:/meili_data
    networks:
      - default
  vectordb-dev:
    container_name: vectordb-dev
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - dev_pgdata2:/var/lib/postgresql/data
    networks:
      - default
  rag_api:
    container_name: rag_api-dev
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb-dev
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb-dev
    env_file:
      - .env
    networks:
      - default

volumes:
  dev_pgdata2:
  dev_mongodb_data:
  dev_meili_data:

networks:
  archibus_network:
    name: archibus_librechat_network
    # Not external - created if missing, reused if exists
