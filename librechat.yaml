version: 1.0.5

interface:
  customWelcome: "Hello!"
  # Minimal end-user configuration per ADR001
  modelSelect: true # To allow JAN to have a non-agent chat interface for Keebola
  parameters: false
  sidePanel: true # Not sure about this one yet, maybe even keep on to hotfix issues if they come up in the demo
  presets: false
  prompts: false
  multiConvo: false
  agents: true # Necessary for enabling the agent functionality
  bookmarks: false
  endpointsMenu: true
  webSearch: true # Most likely will be used inside of 2025-09-30 Demo
  fileSearch: false
  runCode: false
  fileCitations: false
  navHistory: false # Hide conversation history sidebar for auto-login POC


endpoints:
  agents:
    disableBuilder: False
  custom:
    - name: "RunPod-Endpoint"
      apiKey: "${RUNPOD_API_KEY}"
      baseURL: "https://api.runpod.ai/v2/y9cxd0x6oqbtbz/openai/v1"
      models:
        default: ["Qwen/Qwen3-14B"]
        fetch: false
      titleConvo: true
      titleModel: "Qwen/Qwen3-14B"
      modelDisplayLabel: "RunPod Endpoint"
      addParams:
        chat_template_kwargs:
          enable_thinking: false

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["x-ai/grok-4.1-fast:free"]
        fetch: false
      titleConvo: true
      titleModel: "x-ai/grok-4.1-fast:free"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter"

modelSpecs:
  list:
    - name: "Bruce Facility Management Assistant"
      label: "Bruce Facility Management Assistant"
      preset:
        default: true
        endpoint: "agents"
        agent_id: "agent_gqurI85JTEIv_d8blrhXo"

mcpServers:
  bruce-bem:
    url: "https://archibus-mcp.wilsch-deployment.com/mcp"
    name: "Bruce BEM"
    type: "streamable-http"
    requiresOAuth: false
    # Rain token passthrough: These headers carry user authentication from Rain (Bruce BEM's auth system)
    # to the MCP server for per-user API access. Tokens are captured from iframe URL params.
    headers:
      X-Rain-User-Token: "{{LIBRECHAT_BODY_USERTOKEN}}"
      X-Rain-Refresh-Token: "{{LIBRECHAT_BODY_REFRESHTOKEN}}"
