version: 1.0.5

interface:
  customWelcome: "Welcome to Bruce Facility Management Assistant. How can I help you today?"
  modelSelect: false      # Hide model selection for business users
  parameters: false       # No temperature/token sliders  
  sidePanel: false        # Hide Agent Builder panel
  presets: false          # No saved configurations
  prompts: false          # No prompt library
  multiConvo: false       # No multiple chat tabs
  agents: true            # Enable agent functionality
  bookmarks: false        # Keep for saving work orders
  endpointsMenu: false    # Hide endpoints dropdown

endpoints:
  agents:
    disableBuilder: true   # Disable Agent Builder for business users

modelSpecs:
  list:
    - name: "Bruce Facility Management Assistant"
      preset:
        default: true
        endpoint: "agents"
        agent_id: "agent_puHfnjHosgyXYYxG77CJ3"

mcpServers:
  bruce-bem:
    url: "https://meta.veloxforce.dev/metamcp/bruce-bem-endpoint/mcp"
    name: "Bruce BEM"
    type: "streamable-http"
    requiresOAuth: false