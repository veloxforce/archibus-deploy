version: 1.0.5

interface:
  customWelcome: "Hello!"
  # Minimal end-user configuration per ADR001
  modelSelect: true # To allow JAN to have a non-agent chat interface for Keebola
  parameters: false
  sidePanel: true # Not sure about this one yet, maybe even keep on to hotfix issues if they come up in the demo
  presets: false
  prompts: false
  multiConvo: false
  agents: true # Necessary for enabling the agent functionality
  bookmarks: false
  endpointsMenu: false
  webSearch: true # Most likely will be used inside of 2025-09-30 Demo
  fileSearch: false
  runCode: false
  fileCitations: false


endpoints:
  agents:
    disableBuilder: true   # Disable Agent Builder for business users

modelSpecs:
  list:
    - name: "Bruce Facility Management Assistant"
      label: "Bruce Facility Management Assistant"
      preset:
        default: true
        endpoint: "agents"
        agent_id: "agent_puHfnjHosgyXYYxG77CJ3"

mcpServers:
  bruce-bem:
    url: "https://meta.veloxforce.dev/metamcp/bruce-bem-endpoint/mcp"
    name: "Bruce BEM"
    type: "streamable-http"
    requiresOAuth: false
  keboola:
    type: sse
    url: "https://mcp.europe-west3.gcp.keboola.com/sse"
    name: "Keboola"
    oauth:
      redirect_uri: "https://librechat.veloxforce.dev/api/mcp/keboola/oauth/callback"