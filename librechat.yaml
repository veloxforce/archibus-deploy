version: 1.0.5

interface:
  customWelcome: "Hello!"
  # Minimal end-user configuration per ADR001
  modelSelect: true # To allow JAN to have a non-agent chat interface for Keebola
  parameters: false
  sidePanel: true # Not sure about this one yet, maybe even keep on to hotfix issues if they come up in the demo
  presets: false
  prompts: false
  multiConvo: false
  agents: true # Necessary for enabling the agent functionality
  bookmarks: false
  endpointsMenu: false
  webSearch: true # Most likely will be used inside of 2025-09-30 Demo
  fileSearch: false
  runCode: false
  fileCitations: false


endpoints:
  agents:
    disableBuilder: false
  custom:
    - name: "RunPod-Qwen3"
      apiKey: "${RUNPOD_API_KEY}"
      baseURL: "https://api.runpod.ai/v2/4mn6oujss9kcib/openai/v1"
      models:
        default: ["qwen/qwen3-14b"]
        fetch: false
      titleConvo: true
      titleModel: "qwen/qwen3-14b"
      modelDisplayLabel: "Qwen3-14B (RunPod)"

modelSpecs:
  list:
    - name: "Bruce Facility Management Assistant"
      label: "Bruce Facility Management Assistant"
      preset:
        default: true
        endpoint: "agents"
        agent_id: "agent_9G594hfsF4h8m4izC0_7E"

mcpServers:
  bruce-bem:
    url: "https://archibus-mcp.wilsch-deployment.com/mcp"
    name: "Bruce BEM"
    type: "streamable-http"
    requiresOAuth: false
  keboola:
    type: sse
    url: "https://mcp.europe-west3.gcp.keboola.com/sse"
    name: "Keboola"
    oauth:
      redirect_uri: "https://dev-bruceai.bruceplatform.com/api/mcp/keboola/oauth/callback"